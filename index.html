                </h2>
                <div class="section-content">
                    <p id="researchText"
                        data-zh="<p style='margin-bottom: 10px; text-align: justify; text-justify: inter-ideograph'>你好，欢迎来到我的主页！我叫<strong>林旭煊</strong>，目前是清华大学电子工程系电子信息科学与技术专业的大四学生，本科阶段的 GPA 为 <strong>3.91/4.00</strong>。我系统学习了数学与物理基础、电磁场与电磁波、微波技术与射频电路、通信原理等课程，逐步打下了扎实的理论根基，并形成了较好的工程直觉。</p><p style='margin-bottom: 10px; text-align: justify; text-justify: inter-ideograph'>我的主要研究兴趣集中在<strong>电磁与射频理论</strong>、<strong>天线理论</strong>及其在无线通信中的应用，尤其关注受限平台上的高效辐射机理、电小天线，以及宽带 / 双极化天线的设计。未来，我希望在更系统的理论框架下理解复杂电磁结构的本质规律，并将这些规律转化为可工程实现的天线与射频前端方案，为新一代无线通信与感知系统提供支撑。</p><p style='text-align: justify; text-justify: inter-ideograph'>自 2023 年 11 月起，我加入清华大学<strong><a href='https://oa.ee.tsinghua.edu.cn/~liyue/index.html' target='_blank' style='text-decoration: none;'>李越副教授</a></strong>的课题组开展相关研究，并将继续留在课题组攻读博士学位。</p>"
                        data-en="<p style='margin-bottom: 10px; text-align: justify'>Hi, welcome to my homepage! My name is <strong>Xuxuan Lin</strong>. I am currently a senior undergraduate student in the Department of Electronic Engineering at Tsinghua University, majoring in Electronic Information Science and Technology. My undergraduate GPA is <strong>3.91/4.00</strong>.</p><p style='margin-bottom: 10px; text-align: justify'>Through coursework in mathematics and physics, electromagnetics, microwave technology and RF circuits, and communication theory, I have built a solid theoretical foundation and developed a good sense of engineering intuition.</p><p style='margin-bottom: 10px; text-align: justify'>My primary research interests lie in <strong>electromagnetic and RF theory</strong>, <strong>antenna theory</strong>, and their applications in wireless communications. In particular, I am interested in efficient radiation mechanisms on constrained platforms, electrically small antennas, and broadband / dual-polarized antenna designs. Looking ahead, I hope to understand the fundamental behavior of complex electromagnetic structures within a more systematic theoretical framework, and translate that understanding into practical antenna and RF front-end solutions for next-generation wireless communication and sensing systems.</p><p style='text-align: justify'>Since November 2023, I have been a member of <strong><a href='https://oa.ee.tsinghua.edu.cn/~liyue/index.html' target='_blank' style='text-decoration: none;'>Assoc. Prof. Yue Li</a></strong>'s research group at Tsinghua University, and I will continue my Ph.D. studies in the same group.</p>">
                        在这里填写您的研究方向、研究兴趣和主要研究内容...</p>
